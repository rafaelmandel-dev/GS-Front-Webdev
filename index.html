<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Guardian</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Dowload</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="images/logo.png" alt="Logo da Startup">
        </div>
        <div class="right-nav">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <a href="#" class="login" onclick="openLoginModal()">Login</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="content">
                <h1>Guardian</h1>
                <p>A sua guardia de energia sustentavel no Brasil</p>
                <div class="buttons">
                    <button onclick="navigateTo('sobre-nos')">Sobre nós</button>
                    <button onclick="navigateTo('dowload')">Dowload</button>
                    <button onclick="navigateTo('contato')">Contato</button>
                </div>
            </div>
            <div class="image-container">
                <img src="images/imghome.jpg" alt="Imagem Geoespacial de um Relevo">
            </div>
        </section>
    </main>

    <!-- tentativa de fazer um modal para o login, se der certo esse comentario vai ficar aqui apra demonstrar minha sorte em conseguir fazer da certo -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <div class="login-box">
                <img src="images/user.png" alt="User Image" class="user-image">
                <h2>Login</h2>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <input type="text" id="username" placeholder="Usuario"required>
                    <input type="password" id="password" placeholder="Senha"required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="scripts/index.js"></script>
</body>
</html>
